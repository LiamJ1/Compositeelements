<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do V2</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="containter">
    <div class="content">
        <div class="row">
            <input type="text">
            <button id="submit">Enter</button>
        </div>
    </div>
    <table>
        <thead>
        <tr>
            <th>
                Description
            </th>
            <th>

            </th>
        </tr>
        </thead>
        <tbody id="incomplete">

        </tbody>
    </table>
    <p>--------------------------------</p>
    <table>
        <thead>
        <tr>
            <th>
                Description
            </th>
            <th>

            </th>
        </tr>
        </thead>
        <tbody id="complete">

        </tbody>
    </table>
    <p>--------------------------------</p>
</div>
<script>
    const item = document.querySelector('input');
    const submitButton = document.getElementById('submit');
    const incomplete = document.getElementById('incomplete');
    const complete = document.getElementById('complete');

    submitButton.addEventListener('click', function () {
        let toDoItem = item.value;
        addItemToIncompleteTable(toDoItem);
        item.value = "";
    });

    function createRow(toDoItem, buttonText, onClickFunction) {
        let newRow = document.createElement('tr');
        let descriptionTag = document.createElement('td');
        descriptionTag.textContent = toDoItem;
        newRow.appendChild(descriptionTag);

        let actionTag = document.createElement('td');
        let action = document.createElement('button');
        action.textContent = buttonText;
        action.addEventListener('click', onClickFunction);
        actionTag.appendChild(action);
        newRow.appendChild(actionTag);

        return newRow;
    }

    function addItemToIncompleteTable(toDoItem) {
        let newRow = createRow(toDoItem, "Mark Complete", function() {
            newRow.remove();
            addItemToCompleteTable(toDoItem);
        });
        incomplete.appendChild(newRow);
    }

    function addItemToCompleteTable(toDoItem) {
        let newRow = createRow(toDoItem, "Mark Incomplete", function() {
            newRow.remove();
            addItemToIncompleteTable(toDoItem);
        });
        complete.appendChild(newRow);
    }
</script>
</body>
</html>
